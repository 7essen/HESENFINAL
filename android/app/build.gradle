plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.tv.hesen"
    compileSdk = 34 // Use a specific, recent SDK version.  34 is a good choice as of late 2024.
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8' // Use a string for jvmTarget.
    }

    defaultConfig {
        applicationId = "com.tv.hesen"
        minSdk = 21  //  <--  SET minSdkVersion EXPLICITLY!
        targetSdk = 34 //  <--  SET targetSdkVersion EXPLICITLY! (Match compileSdk)
        versionCode = 1 //  <--  Use integers, not flutter.versionCode directly here
        versionName = "1.0.0"  //  <-- Use a string.
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            
            //  Enable Proguard/R8 for release builds (optional but highly recommended)
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
}