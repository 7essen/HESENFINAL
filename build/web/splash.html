<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>7eSen TV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #673ab7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .splash {
      width: 200px;
      height: 200px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <img class="splash" src="icons/Icon-192.png" alt="7eSen TV">
</body>
</html>
